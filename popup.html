<!doctype html>
<html>
  <head>
    <title>PopupLol</title>

      body {
        min-width: 100px;
        min-height: 100px;
        overflow-x: hidden;
      }
      .PowerButton {
          border-right: solid #5d5d5d;
          border-width: 3px;
      }
      .OtherIO {
          border-left: solid #ffffff;
          border-width: 3px;
      }
    </style>

    <script src="js/popup.js"></script>

  <body>
  <table>
    <tr>
      <td >
      <div class="PowerButton">
        <img id="PowerButton" src="images/PowerOff50.png" >

          <br>
          <input type="text" id="AddKeyWord" value="Add keyword or URL here">
          <br>
          <input type="text" id="RemoveKeyWord" value="Remove keyword or URL here">
          <br><br>
          <center><input type="submit" value="Submit" id="popup_btn"></center>
         </form>
      </td>
